<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>get&set</title>
</head>
<body>
    <script>
        var obj = { a:1 }
        var miaoshu = Object.getOwnPropertyDescriptor(obj,'a')
        //{value: "字符串", writable: true, enumerable: true, configurable: true}
       console.log(miaoshu)
       Object.defineProperty(obj,'a',{
         
           set:function(value){
                console.log(`赋值调用该函数，赋的值为：（${value}）`)
           }
       })
             
    </script>
</body>
</html>
