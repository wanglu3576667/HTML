<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>flex布局</title>
</head>
<style>
    *{padding: 0;margin: 0;list-style: none;box-sizing: border-box;}
    section{width:600px;margin:0px auto;border:brown 1px solid;text-align: center;line-height: 36px;
    display: flex;justify-content: space-between;}
    .logo{width:80px;height: 36px; border-right:black solid 1px;background-color: chartreuse}
    ul{display: flex;flex-direction: row-reverse;}
    ul>li{width:60px;height:36px;border-left: black solid 1px;background-color: cornsilk}
</style>
<body>
    <header>
        <section>
            <div class="logo">/////////</div>
            <nav class="nav_bar">
                <ul>
                    <li>3</li>
                    <li>2</li>
                    <li>1</li>
                </ul>
            </nav>
        </section>
    </header>
</body>
</html>
